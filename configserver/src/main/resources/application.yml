
server:
  port: 8071
spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/harishkrishnan24/eazybank.git"
          search-paths: config
          default-label: main
          clone-on-start: true
          force-pull: true